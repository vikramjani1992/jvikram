<div class="card mb-4 shadow-sm">
    <img [src]="productItem.imageUrl">
    <div class="card-body">
        <p class="card-text">
            <strong>{{productItem.price | currency : '$'}}</strong>
        </p>
        <p class="card-text"><strong>{{productItem.title}}</strong></p>
      <p class="card-text">{{productItem.description}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handlerAddToCart()">Add to Cart</button>
          <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View Details</button>
        </div>
      
      </div>
    </div>
  </div>
